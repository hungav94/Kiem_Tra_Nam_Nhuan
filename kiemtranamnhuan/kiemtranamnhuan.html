<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let nam = parseInt(prompt("Nhập năm"));
    if (nam % 4 == 0) {
        if (nam % 100 == 0) {
            if (nam % 400 == 0) {
                alert(nam + " là năm nhuận");
            } else {
                alert(nam + " không là năm nhuận");
            }
        } else {
            alert(nam + " là năm nhuận");
        }
    } else {
        alert(nam + " không là năm nhuận")
    }
</script>
</body>
</html>
